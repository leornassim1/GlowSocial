<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glow Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b0d1a;
      --card: #12142a;
      --text: #ffffff;
      --muted: #b5b7d6;
      --glow1: #7c7cff;
      --glow2: #ff6ec7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #15183a, var(--bg));
      color: var(--text);
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 40px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 20px;
    }

    .logo-circle {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--glow1), var(--glow2));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 800;
      box-shadow: 0 0 25px rgba(124,124,255,0.6);
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 80px 40px;
      text-align: center;
    }

    h1 {
      font-size: clamp(36px, 6vw, 64px);
      line-height: 1.1;
      margin-bottom: 24px;
      background: linear-gradient(90deg, #ffffff, #dcdcff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      color: var(--muted);
      font-size: 20px;
      max-width: 720px;
      margin: 0 auto 40px;
      line-height: 1.6;
    }

    .cta {
      display: inline-block;
      padding: 16px 36px;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, var(--glow1), var(--glow2));
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 0 30px rgba(255,110,199,0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 45px rgba(255,110,199,0.8);
    }

    .nav {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
    }

    .nav a {
      color: var(--muted);
      text-decoration: none;
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding: 40px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <div class="logo-circle">GS</div>
      Glow Social
    </div>
  </header>

  <main>
    <h1>Grow your social presence<br />without the stress.</h1>

    <p>
      Glow Social helps creators and small brands grow with intention —
      using repeatable content systems instead of chaos, hacks, or luck.
    </p>

    <a class="cta" href="signup.html">Start growing</a>

    <div class="nav">
      <a href="signup.html">Sign up</a>
      <a href="payments.html">Payments</a>
      <a href="contact.html">Contact</a>
    </div>
  </main>

  <footer>
    © 2025 Glow Social
  </footer>

</body>
</html>
