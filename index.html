<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glow Social</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #111;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 60px;
    }
    .logo {
      font-weight: bold;
      font-size: 20px;
    }
    .hero h1 {
      font-size: 42px;
      margin-bottom: 16px;
    }
    .hero p {
      font-size: 18px;
      color: #555;
      max-width: 600px;
    }
    .cta {
      margin-top: 30px;
    }
    .cta a {
      display: inline-block;
      padding: 12px 20px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    footer {
      margin-top: 80px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">Glow Social</div>
    </header>

    <section class="hero">
      <h1>Grow your social presence without the stress.</h1>
      <p>
        Glow Social helps you plan, create, and stay consistent with content —
        so growing online feels simple, not overwhelming.
      </p>
      <div class="cta">
        <a href="#">Join the waitlist</a>
      </div>
    </section>

    <footer>
      © 2025 Glow Social
    </footer>
  </div>
</body>
</html>
