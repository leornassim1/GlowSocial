<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up – Glow Social</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: radial-gradient(circle at top, #15183a, #0b0d1a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #12142a;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 40px rgba(124, 124, 255, 0.15);
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #b5b7d6;
      font-size: 14px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg, #7c7cff, #ff77cc);
      color: #fff;
    }

    a {
      display: block;
      margin-top: 20px;
      font-size: 13px;
      color: #9fa3ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Join Glow Social</h1>
    <p>Be the first to access intentional growth systems for creators.</p>

    <input type="email" placeholder="Email address" />
    <button>Join the waitlist</button>

    <a href="index.html">← Back to home</a>
  </div>
</body>
</html>
